<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Keep Calm with Cats</title>
</head>

<body>
    <!-- Hero-->
    <header class="hero is-primary">
        <div class="hero hero-body">
          <p class="title">
            Keeping Calm with Cats
          </p>
          <p class="subtitle">
            Stressed? Studies have shown viewing online cat media is related to positive emotions!
          </p>
        </div>
    </header>

    <!-- main content area-->
    <div class="columns">

        <!-- left panel -->
        <div class="column is-one-quarter">
            <div class="card">
                <header class="card-header">
                  <p class="card-header-title">Filter Cats by</p>    
                </header>
                <div class="card-content">
                    <form class="field form">
                        <div class="control">
                            <label class="radio">
                            <input type="radio" name="answer">Image</label>
                            <label class="radio">
                            <input type="radio" name="answer">GIF</label>
                            <label class="label">Add tag:</label>
                        </div>
                        <div class="control">
                              <input class="input" type="text" placeholder="Ex: happy">
                        </div>
                        <button id="generate-cat" class="button">Show me my cat!</button>
                        </form>  
                </div>
              </div>

              <div class="card">
                <header class="card-header">
                  <p class="card-header-title">Cat Facts</p>
                </header>
                <div class="card-content">
                    <form class="form">
                        <p> Generate random cat facts</p>
                        <button id="generate-fact" class="button">Show me Cat Facts!</button>
                    </form>
                </div>
              </div>
        </div>


        <div class="column rm-5">
          <div class="box">
            <p class="title is-5">Flexible column</p>
            <p class="subtitle">This column will take up the remaining space available.</p>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>

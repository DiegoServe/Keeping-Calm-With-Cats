<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Keep Calm with Cats</title>
</head>

<body>
    <!-- Hero-->
    <header class="hero is-primary">
        <div class="hero hero-body">
          <h1 class="title title-font">
            Keep Calm with Cats
          </h1>
          <p class="subtitle">
            Stressed? Studies have shown viewing cats on the internet is related to positive emotions!
          </p>
        </div>
    </header>

    <!-- main content area-->
    <div class="columns">

      <!-- left panel -->
      <div class="column is-one-quarter">
        <!-- first card contain images and Gifs buttons -->
        <div class="card card-spacing">
          <header class="card-header header-color">
            <p class="card-header-title">Show me:</p>    
          </header>
        <div class="content card-content" id="media-buttons">
          <button id="images" data-type="img" class="button btn btn-media">Images</button><br/>
          <button id="gifs" data-type="gif" class="button btn btn-media">Gifs</button>

        </div>
      </div>

      <!-- second card contain facts button -->
      <div class="card card-spacing">
          <header class="card-header header-color">
            <p class="card-header-title">Cat Facts</p>
          </header>
        <div class="card-content">
              <button id="generate-fact" class="button btn"><p>Show me Cat Facts!</p></button>
              <div id="random-cat-fact-container"></div>
        </div>
      </div>
    </div>

    <!-- Right panel -->
    <div class="column rm-5">

      <!-- imgs/gifs randomly display here -->
      <div id="cat-container" class="content box">
        <h2>Random Cats</h2>
        <p>Select one of the buttons to generate some CAT-tasic media! See a keeper? Select your cat to pin it to your My Favorite Cats section!</p>
        <div id="grid" class="img-grid"></div>
      </div>

      <!-- Favorite Cats display here -->
      <div class="content box">
        <h2>My Favorite Cats</h2>
        <div id="favorites" class="img-grid">
          
        
        </div>
      </div>
    </div>
</div>
<script src="./assets/js/script.js"></script>
</body>

</html>
